name: 0Update Multi-Bank GBP Rate

on:
  schedule:
    # UTC æ—¶é—´æ¯å¤© 0:00ï¼Œä»…å·¥ä½œæ—¥è¿è¡Œï¼ˆå‘¨ä¸€è‡³å‘¨äº”ï¼‰
    - cron: "1 0 * * 1-5"

  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  issues: write  # ç”¨äºŽåˆ›å»º issue é€šçŸ¥å¤±è´¥

jobs:
  update-rate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # éœ€è¦åŽ†å²è®°å½•ä»¥æ£€æµ‹å˜åŒ–

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Fetch multi-bank GBP rates
        id: fetch
        run: |
          python scripts/fetch_multi_bank.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f docs/data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update multi-bank GBP rates - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Read rate data
        id: read_rate
        if: always()
        run: |
          if [ -f docs/data.json ]; then
            BEST_RATE=$(python3 -c "import json; data=json.load(open('docs/data.json')); print(data.get('best_rate', 'N/A'))")
            BEST_BANK=$(python3 -c "import json; data=json.load(open('docs/data.json')); print(data.get('best_bank', 'N/A'))")
            BANK_COUNT=$(python3 -c "import json; data=json.load(open('docs/data.json')); print(data.get('bank_count', 0))")
            STATUS=$(python3 -c "import json; data=json.load(open('docs/data.json')); print(data.get('status', 'unknown'))")
            echo "best_rate=$BEST_RATE" >> $GITHUB_OUTPUT
            echo "best_bank=$BEST_BANK" >> $GITHUB_OUTPUT
            echo "bank_count=$BANK_COUNT" >> $GITHUB_OUTPUT
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "best_rate=N/A" >> $GITHUB_OUTPUT
            echo "best_bank=N/A" >> $GITHUB_OUTPUT
            echo "bank_count=0" >> $GITHUB_OUTPUT
            echo "status=file_missing" >> $GITHUB_OUTPUT
          fi

      - name: Create failure issue
        if: failure() || steps.read_rate.outputs.status == 'error'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Multi-Bank GBP Rate Update Failed';
            const body = `
            ## Workflow Run Failed

            - **Run ID**: ${{ github.run_id }}
            - **Run URL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - **Timestamp**: ${new Date().toISOString()}
            - **Status**: ${{ steps.read_rate.outputs.status }}
            - **Banks Fetched**: ${{ steps.read_rate.outputs.bank_count }}

            ### Next Steps
            1. Check the workflow logs for detailed error messages
            2. Verify if bank website structures have changed
            3. Test the script locally: \`python scripts/fetch_multi_bank.py\`

            ---
            *This issue was automatically created by GitHub Actions*
            `;

            // æ£€æŸ¥æ˜¯å¦å·²æœ‰æ‰“å¼€çš„ç›¸åŒissue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['automated', 'rate-update-failure']
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automated', 'rate-update-failure']
              });
            } else {
              // æ›´æ–°çŽ°æœ‰issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `Another failure occurred:\n\n${body}`
              });
            }

      - name: Close success issues
        if: success() && steps.read_rate.outputs.status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['automated', 'rate-update-failure']
            });

            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: 'âœ… Multi-bank rate update is working again. Auto-closing this issue.'
              });
            }

      - name: Summary
        if: always()
        run: |
          echo "## Multi-Bank Rate Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.read_rate.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Best Rate**: 1 GBP = ${{ steps.read_rate.outputs.best_rate }} CNY (${{ steps.read_rate.outputs.best_bank }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Banks Fetched**: ${{ steps.read_rate.outputs.bank_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes**: ${{ steps.check_changes.outputs.changed || 'No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
